<!DOCTYPE html>
<html lang="en" ng-app="bible">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="description" content="Angular Practice">
    <meta name="author" content="Jesse Boyer (JREAM)">

    <title>Angular-Bible</title>

    <link href="public/third-party/bootstrap/dist/css/bootstrap.min.css" rel="stylesheet">

    <script src="public/third-party/jquery/dist/jquery.min.js"></script>
    <script src="public/third-party/bootstrap/dist/js/bootstrap.min.js"></script>
    <script src="public/third-party/angular/angular.min.js"></script>
    <script src="public/js/controllers.js"></script>

</head>
<body>


<div class="container container-fluid">

    <h1 class="cover-heading">Select a Book</h1>

    <div class="row">
        <div class="col-md-12" ng-controller="listController">
            <table class="table">
                <thead>
                    <th>Testament</th>
                    <th>Title</th>
                    <th>Chapters</th>
                </thead>
                <tbody>
                    <tr ng-repeat="book in books">
                        <td>{{book.testament}}</td>
                        <td><a href="#" ng-click="displayController">{{book.title}}</a></td>
                        <td>{{book.chapters}}</td>
                    </tr>
                </tbody>
            </table>

            <div class="display-book" ng-controller="displayController">
                {{test}}
            </div>
        </div>
    </div>

</div>



</body>
</html>
